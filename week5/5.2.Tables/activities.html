<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="table_style.css"/>
    <meta charset="UTF-8">
    <title>5.2 Tables</title>
</head>
<body>
<div class="first">
    <table >
        <thead>
        <tr>
            <th>first</th>
            <th>second</th>
            <th>third</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>first</td>
            <td>second</td>
            <td>third</td>
        </tr>
        <tr>
            <td>first</td>
            <td>second</td>
            <td>third</td>
        </tr>
        </tbody>
    </table>
</div>
</br>
<div class="second">
    <table>
        <thead>
        <tr>
            <th width="10%">Attribute</th>
            <th width="50%">Description</th>
            <th width="40%">Usage</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>src</td>
            <td>Used to specify the URL of the image</td>
            <td>src=“images/test.png"</td>
        </tr>
        <tr>
            <td>alt</td>
            <td>Used to specify replacement text for the image</td>
            <td>alt=“Test image for HTML5 course”</td>
        </tr>
        </tbody>
    </table>
</div>
</br>

<div class="third">
    <table>
        <thead>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
        </tbody>
    </table>
</div>
</br>

<div class="forth">
    <table>
        <thead>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        </tbody>
    </table>
</div>
</br>
</body>
</html>
