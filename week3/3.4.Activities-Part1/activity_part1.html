<!DOCTYPE html>
<html>
<head>
    <title>A Poem</title>
    <style>
        html, body {
            font-size: 15px;
            font-family: Hack;
            font-weight: 200;
            color: #333333;
            text-align: center;
        }
        h1 {
            color: #1d3e81;
            font-size: 2em;
            line-height: 3em;
        }
        address {
            color: #1d3e81;
            font-size: 0.8em;
        }
        p {
           line-height: 1.5em;
        }

    </style>
</head>
<body>
<h1>A Lover</h1>
<address rel="author">Amy Lowell</address>
<p>If I could catch the green lantern of the firefly <br> I could see to write you a letter.</p>
</body>
</html>
